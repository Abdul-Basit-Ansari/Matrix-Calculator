<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abdul-Basit-Ansari" />
    <title>Matrix Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-4">Matrix Calculator</h1>
      <h6>By</h6>
      <h6 class="text-muted">Abdul Basit Ansari</h6>
      <div class="d-flex justify-content-around flex-column flex-sm-row">
        <form name="A" class="mx-3">
          <p class="my-4">Matrix <b>A</b><br /></p>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a11"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a12"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a13"
              type="text"
              placeholder="0"
            />
            <br />
          </div>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a21"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a22"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a23"
              type="text"
              placeholder="0"
            />
          </div>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a31"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a32"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a33"
              type="text"
              placeholder="0"
            />
          </div>
          <button type="reset" class="btn btn-danger btn-sm my-4">
            Clear Matrix A
          </button>
        </form>
        <form name="B" class="mx-3">
          <p class="my-4">Matrix <b>B</b><br /></p>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a11"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a12"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a13"
              type="text"
              placeholder="0"
            />
            <br />
          </div>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a21"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a22"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a23"
              type="text"
              placeholder="0"
            />
          </div>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a31"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a32"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a33"
              type="text"
              placeholder="0"
            />
          </div>
          <button type="reset" class="btn btn-danger btn-sm my-4">
            Clear Matrix B
          </button>
        </form>
        <form name="C" class="mx-3">
          <p class="my-4">Matrix <b>C</b><br /></p>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a11"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a12"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a13"
              type="text"
              placeholder="0"
            />
            <br />
          </div>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a21"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a22"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a23"
              type="text"
              placeholder="0"
            />
          </div>
          <div class="input-group">
            <input
              class="form-control text-center"
              name="a31"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a32"
              type="text"
              placeholder="0"
            />
            <input
              class="form-control text-center"
              name="a33"
              type="text"
              placeholder="0"
            />
          </div>
          <button type="reset" class="btn btn-danger btn-sm my-4">
            Clear Matrix C
          </button>
        </form>
      </div>
      <div class="mx-3">
        <form name="ReArrange">
          <p class="my-3">Move Matrix</p>
          <button
            type="button"
            onClick="swap(A,B)"
            class="btn btn-secondary btn-sm my-1"
          >
            A &nbsp; &nbsp; &nbsp;----&gt; &nbsp;&nbsp;&nbsp; B
          </button>
          <button
          type="button"
          onClick="swap(A,C)"
          class="btn btn-secondary btn-sm my-1"
          >
          A &nbsp; &nbsp; &nbsp;----&gt; &nbsp;&nbsp;&nbsp; C
        </button>
        <button
          type="button"
          onClick="swap(B,A)"
          class="btn btn-secondary btn-sm my-1"
        >
          B &nbsp; &nbsp; &nbsp;----&gt; &nbsp;&nbsp;&nbsp; A
        </button>
        <button
          type="button"
          onClick="swap(B,C)"
          class="btn btn-secondary btn-sm my-1"
        >
          B &nbsp; &nbsp; &nbsp;----&gt; &nbsp;&nbsp;&nbsp; C
        </button>
        <button
            type="button"
            onClick="swap(C,A)"
            class="btn btn-secondary btn-sm my-1"
          >
            C &nbsp; &nbsp; &nbsp;----&gt; &nbsp;&nbsp;&nbsp; A
          </button>
          <button
            type="button"
            onClick="swap(C,B)"
            class="btn btn-secondary btn-sm my-1"
          >
            C &nbsp; &nbsp; &nbsp;----&gt; &nbsp;&nbsp;&nbsp; B
          </button>
        </form>
        <form name="Operations">
          <p class="my-3">Operations</p>

          <button
            type="button"
            onClick="add(A,B,C)"
            class="btn btn-primary btn-sm my-1"
          >
            A &nbsp; + &nbsp; B &nbsp; = &nbsp; C
          </button>

          <button
            type="button"
            onClick="mult(A,B,C)"
            class="btn btn-primary btn-sm my-1"
          >
            A &nbsp;x &nbsp;B &nbsp;=&nbsp; C
          </button>
          <button
            type="button"
            onClick="mult(B,A,C)"
            class="btn btn-primary btn-sm my-1"
          >
            B &nbsp;x&nbsp; A&nbsp; =&nbsp; C
          </button>
          <button
            type="button"
            onClick="inv(A,deta,C)"
            class="btn btn-primary btn-sm my-1"
          >
            Inverse&nbsp;(&nbsp;A&nbsp;)&nbsp; =&nbsp; C
          </button>
          <button
            type="button"
            onClick="inv(B,detb,C)"
            class="btn btn-primary btn-sm my-1"
          >
            Inverse&nbsp;(&nbsp;B&nbsp;)&nbsp; =&nbsp; C
          </button>
          <button
            type="button"
            onClick="adj(A,C)"
            class="btn btn-primary btn-sm my-1"
          >
            Adjugate&nbsp;( &nbsp; A &nbsp;) &nbsp;= &nbsp;C
          </button>
        </form>
        <p class="my-3">Determinant</p>
        <form name="deta">
          <div class="input-group my-2">
            <button
              type="button"
              onClick="det(A, deta)"
              class="btn btn-success btn-sm"
            >
              Determinant A
            </button>
            <input
              class="form-control form-control-sm text-center"
              name="output"
              type="text"
              placeholder="0"
            />
          </div>
        </form>
        <form name="detb" class="mb-2">
          <div class="input-group">
            <button
              type="button"
              onClick="det(B,detb)"
              class="btn btn-success btn-sm"
            >
              Determinant B
            </button>
            <input
              class="form-control form-control-sm text-center"
              name="output"
              type="text"
              placeholder="0"
            />
          </div>
        </form>
        <form name="detc" class="mb-4">
          <div class="input-group">
            <button
              type="button"
              onClick="det(C,detc)"
              class="btn btn-success btn-sm"
            >
              Determinant C
            </button>
            <input
              class="form-control form-control-sm text-center"
              name="output"
              type="text"
              placeholder="0"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
